sudo: true
dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t apm .
      - docker images
      - docker tag apm $DOCKER_USERNAME/apm
      - docker push $DOCKER_USERNAME/apm
    - stage: test
      script: docker run --rm $DOCKER_USERNAME/apm
    - script: docker run --rm $DOCKER_USERNAME/apm 

